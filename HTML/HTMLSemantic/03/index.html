<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="wrapper" class="clearfix">
      <div id="heade"><h1 >Profile</h1></div>  
        <section>
            <figure>
                <figcaption>User Kent:</figcaption>
                <img src="../images/KentProfilePic.png">
                <figcaption>Profile Completed: 60%</figcaption>
                <meter value="0.6"></meter>
            </figure>
        </section>
        <section>
            <figure class="audio-files">
                <figcaption>Uploaded Audio files</figcaption>
                <audio controls>
                    <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                </audio>
                <audio controls>
                    <source src="http://www.w3schools.com/tags/movie.mp4" type="audio/mp4">
                </audio>
                <audio controls>
                    <source src="http://www.w3schools.com/tags/movie.ogg" type="audio/ogg">
                </audio>
            </figure>
        </section>
        <section>
            <figure>
                <figcaption>Uploaded Video Files</figcaption>
                <video src="http://www.w3schools.com/tags/movie.mp4" controls></video>
            </figure>
        </section>
    </div>
</body>

</html>
